{# templates/notes.html #}









     <section class="ui grid">

            <div class="ui four wide column notes-list">
                <!-- list of notes -->

              {#  the for loop iterates over each note #}
                 {% for note in notes %}

                <div id="saved-notes" class="notes-list ui segments">
                    {{ note.user }} <br>
                    {{ note.created }}<br>
                    {{ note.note }} <br>
                    {{ note.modified}}
                </div>
                    {% endfor %}
            </div>
      </section>

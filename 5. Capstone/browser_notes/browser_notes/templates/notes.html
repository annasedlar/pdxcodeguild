{# templates/notes.html #}

{% extends "base.html" %}


{% block content %}<br>

    <style>

    .notes-list {
        overflow: auto;
        height: 100%;
        width: 300px;
        text-align: left;
        border-right: 1px solid black;
        margin-right: 10px;
        padding-bottom: 10px;
        padding-right: 10px;
    }

    .note {
        width: 750px;
        float: right;
        text-align: left;
        height: 100%;
        overflow: auto;
        margin: 0px;

    }

    </style>

              {#  the for loop iterates over each note #}
                 {% for note in notes %}

                <div class="notes-list ui segments">
                    {{ note.user }} <br>
                    {{ note.created }}<br>
                    {{ note.note }} <br>
                    {{ note.modified}}
                </div>
                    {% endfor %}<br>


                <div class="note ui segment">
                    <div contenteditable="true">
                        This text can be edited by the user.
                    </div>
                </div>





    <script>
    $(':input').click(func())
    {
        $.ajax(success);
        func(data)
        {
            $('notes').html(data)
        }
    }


    </script>


{% endblock content %}

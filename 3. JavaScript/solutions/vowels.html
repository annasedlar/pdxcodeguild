<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vowels</title>
        <style type="text/css">

        /* styles go here */

        </style>
    </head>
    <body>

        <h1>Vowels</h1>

        <script type="text/javascript">

        var vowels = ['a', 'e', 'i', 'o', 'u'];
        var input = prompt('Enter a character');

        if (vowels.indexOf(input) > -1) {
            alert('The character you entered is a vowel');
        }
        else {
            alert('The character you entered is not a vowel');
        }

        </script>
    </body>
</html>

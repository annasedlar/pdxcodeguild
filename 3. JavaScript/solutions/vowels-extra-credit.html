<!doctype html>
<html>

    <body>

        <h1>Vowels Extra Credit</h1>

        <script type="text/javascript">

        var vowel_charcodes = [
            65, 69, 73, 79, 85, 97, 101, 105, 111, 117, // ASCII
            192, 193, 194, 195, 196, 197, 198, 200, 201, 202, 203, 204, 205,
            206, 207, 210, 211, 212, 213, 214, 216, 217, 218, 219, 220, 224,
            225, 226, 227, 228, 229, 230, 232, 233, 234, 235, 236, 237, 238,
            239, 240, 242, 243, 244, 245, 246, 248, 249, 250, 251, 252
        ];

        do {
            var input = prompt('Enter a character (or [return] to quit)');

            if (!input) { // '' or undefined
                break;
            }
            else if (vowel_charcodes.indexOf(input.charCodeAt(0)) > -1) {
                alert('The character you entered is a vowel');
            }
            else if (input === 'y' || input === 'Y') {
                alert('The character you entered is sometimes a vowel');
            }
            else {
                alert('The character you entered is not a vowel');
            }
        } while (true);

        </script>
    </body>
</html>

<!DOCTYPE HTML>
<html>
    <head>
        <title>Spotlight</title>
        <style type="text/css">
        body {
            background: #0f4d8f url(nyan.png) left top no-repeat;
            margin: 0;
            padding: 0;
        }
        div {
            background: #0f4d8f;
            height: 600px;
            width: 800px;
        }
        </style>
    </head>
    <body>
        <div></div>
        <script type="text/javascript">
        var el
        el = document.querySelector('div')
        el.addEventListener('mousemove', function (e) {
            this.style.cssText = 'background: -webkit-gradient(radial, ' + e.pageX + ' ' + e.pageY + ', 0, ' + e.pageX + ' ' + e.pageY + ', 100, from(rgba(255,255,255,0)), color-stop(50%, rgba(255,255,255,0)), to(#0f4d8f));'
        })
        el.addEventListener('mouseout', function (e) {
            this.style.cssText = ''
        })
        </script>
    </body>
</html>
